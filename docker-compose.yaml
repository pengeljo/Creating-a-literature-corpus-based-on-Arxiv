# Docker Compose for arxiv-corpus development environment
#
# Volume paths can be configured via environment variables:
#   MONGODB_DATA_PATH - MongoDB data directory (default: Docker named volume)
#   QDRANT_DATA_PATH  - Qdrant data directory (default: Docker named volume)
#
# Example .env:
#   MONGODB_DATA_PATH=./data/mongodb
#   QDRANT_DATA_PATH=./data/qdrant

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: arxiv-corpus-mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_DATABASE: arxiv_corpus
    volumes:
      - ${MONGODB_DATA_PATH:-mongodb_data}:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant vector database for RAG/embeddings
  qdrant:
    image: qdrant/qdrant:v1.9.0
    container_name: arxiv-corpus-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_REST_PORT:-6333}:6333"  # REST API
      - "${QDRANT_GRPC_PORT:-6334}:6334"  # gRPC
    volumes:
      - ${QDRANT_DATA_PATH:-qdrant_data}:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express - Web-based MongoDB admin interface (development only)
  mongo-express:
    image: mongo-express:1.0
    container_name: arxiv-corpus-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      - dev

  # Main application (for production-like runs)
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: arxiv-corpus-app
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      QDRANT_URL: http://qdrant:6333
      ARXIV_CORPUS_CONFIG: /app/config/default.yaml
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
    depends_on:
      mongodb:
        condition: service_healthy
    profiles:
      - app

volumes:
  mongodb_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  default:
    name: arxiv-corpus-network
